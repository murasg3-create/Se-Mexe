<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joga Junto - Login</title>
    <link rel="stylesheet" href="login.css">

    <!-- Fontes e ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b5a0f52b1.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <section class="login-container">
            <div class="login-card">
                <h1>Entrar</h1>
                <p class="subtexto">Não tem conta? <a href="#">Crie uma agora</a></p>

                <form>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="exemplo@gmail.com" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>

                    <div class="lembrar">
                        <input type="checkbox" id="check">
                        <label for="check">Salvar login</label>
                    </div>

                    <button type="submit" class="btn-login">Entrar</button>
                </form>

                <p class="divisor">ou continue com</p>

                <div class="social-login">
                    <button class="social google"><i class="fab fa-google"></i> Google</button>
                    <button class="social facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
            </div>

            <div class="imagem-lateral">
                <img src="SE-removebg-preview.png" alt="Joga Junto imagem">
            </div>
        </section>
       
    </main>

</body>
</html>
